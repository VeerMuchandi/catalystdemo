apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  annotations:
  name: todo-serverless
  namespace: catalyst1
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: "todolist"
      annotations:
        sidecar.istio.io/inject: "false"
        app.openshift.io/connects-to: "mongodb"
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/catalyst1/todo
        name: user-container
        ports: 
        - containerPort: 3000
